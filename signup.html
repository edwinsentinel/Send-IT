<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Send-IT is an application users can view their delivery processed until to their door">
	<meta name="keywords" content="Send-IT ">
	<meta name="author" content="Edwin Waweru">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Send-IT</title>
	</head>
<header class="spacing-small">
		<div class="vessels">
			<div class="columns">
				<div class="colls colls-half">
					<div class="brand">
						<span class="main-color">Send-IT</span>
					</div>
				</div>
				<div class="colls colls-half-half al-right">
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="send.html">Send</a></li>
							<li><a href="profile.html">Profile</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section class="banner spacing-large">
		<div class="vessels">
			<div class="columns">
				<div class="colls colls-third center-block">
					<form class="login-form padding al-right">
						<h2 class="al-center">Create an Account</h2>

						<div class="label al-left">Name</div>
						<input type="text" name="fullname" class="block" required="required">

						<div class="label al-left">Email</div>
						<input type="email" name="email" class="block" required="required">

						<div class="label al-left">Password</div>
						<input type="password" name="password" class="block" required="required">

						<div class="label al-left">Re-type Password</div>
						<input type="password" name="password-retype" class="block" required="required">

						<div class="label al-left">Profile Picture</div>
						<input type="file" name="photo" class="block">						

                        <button class="al-right submit-bt"><a href="index.html">Signup</a></button>
					</form>	
				</div>
			</div>
		</div>
	</section>
	<section class="joinus spacing-small">
		<div class="vessel al-center">
			<p>
				Already part of our community? 
				<a class="block-link margin-lr" href="index.html">Login</a>
			</p>			
		</div>
	</section>
<footer>
		<div class="vessels">
			<p>Send-IT by Edwin Waweru</p>
		</div>
	</footer>
</body>
</html>
